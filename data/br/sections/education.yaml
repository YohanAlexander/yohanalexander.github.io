# section information
section:
  name: Educação
  id: education
  template: sections/education.html
  enable: true
  weight: 4
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

degrees:
- name: Estágio Científico CNPq
  icon: fa-microscope
  timeframe: 2019-2020
  institution:
    name: Universidade Federal de Sergipe
    url: "https://sites.google.com/academico.ufs.br/astrale/equipe"
    logo: /images/sections/education/ufs.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/tech_college.png
  grade: #(optional)
    scale: CGPA
    achieved: 5
    outOf: 5
  publications: #(optional)
  - title: Z2n Periodograma Implementação em Python
    url: "files/z2n-periodogram.pdf"
- name: Bacharelado em Ciências da Computação
  icon: fa-graduation-cap
  timeframe: 2018-2022
  institution:
    name: Universidade Federal de Sergipe
    url: "https://www.ufs.br/"
    logo: /images/sections/education/ufs.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 5
    courses:
    - name: Estrutura de dados e Algoritmos
    - name: Sistemas Distribuídos
    - name: Redes de Computadores
    - name: Sistemas Operacionais
    - name: Inteligenência Artificial
  extracurricularActivities: #(optional)
   - Desenvolveu habilidades técnicas em projeto e análise de algoritmos.
   - Contribuiu para a comunidade acadêmica por meio de pesquisas científicas.
- name: Bacharelado em Engenharia Eletrônica
  icon: fa-university
  timeframe: 2016-2017
  institution:
    name: Universidade Federal de Sergipe
    url: "https://www.ufs.br/"
    logo: /images/sections/education/ufs.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/science_college.png
  extracurricularActivities: #(optional)
  - Desenvolveu habilidades técnicas em prototipagem eletrônica.
